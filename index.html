<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Score Calculator</h1>
    <div class="player-input">
      <label for="player-count">Number of Players:</label>
      <input type="number" id="player-count" min="2" max="10">
      <label for="score-penalty">Score Penalty per Loss:</label>
      <input type="number" id="score-penalty" min="1">
      <button onclick="initializeGame()">Start Game</button>
    </div>
    
    <div class="match-input" style="display: none;">
        <h2>Log Match</h2>
        <label for="match-winner">Select Winner:</label>
        <select id="match-winner"></select>
        <button onclick="logMatch()">Log Match</button>
        <button onclick="clearGame()">Clear Game</button>
      </div>
      
      <h2>Match History</h2>
      <table id="match-history-table">
        <thead>
          <tr>
            <th>Match #</th>
            <th>Winner</th>
            <th>Scores</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
