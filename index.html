<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Score Calculator</h1>
    
    <!-- Input for the number of players and score penalty -->
    <div class="form-group">
      <label for="player-count">Number of Players:</label>
      <input type="number" id="player-count" min="2" max="10" placeholder="Enter number of players">
    </div>
    <div class="form-group">
      <label for="score-penalty">Score Penalty per Loss:</label>
      <input type="number" id="score-penalty" min="1" placeholder="Enter penalty per loss">
    </div>
    
    <!-- Player name input -->
    <div id="name-input-section" style="display: none;">
      <h3>Enter Player Names</h3>
      <div class="player-names" id="player-names"></div>
    </div>
    
    <button onclick="initializeGame()">Next</button>
    <button onclick="startGameWithNames()">Start Game With Names</button>

    <!-- Match Input Section -->
    <div class="match-input" style="display: none;">
      <h2>Log Match</h2>
      <div class="form-group">
        <label for="match-winner">Select Winner:</label>
        <select id="match-winner"></select>
      </div>
      <button onclick="logMatch()">Log Match</button>
      <button onclick="calculateScores()">Calculate Total Scores</button>
      <button onclick="clearGame()">Clear Game</button>
    </div>

    <!-- Matches Table -->
    <h2>Matches</h2>
    <table id="match-table">
      <thead>
        <tr>
          <th>Match Number</th>
          <th>Winner</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Scores Table -->
    <h2>Scores</h2>
    <table id="score-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
